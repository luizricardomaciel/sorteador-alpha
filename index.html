<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>SorteadorAlpha</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="images/SorteadorAlpha.svg" alt="Icone logo do Sorteador Alpha" />
        </div>
        <ul>
          <li><a href="/#">Sorteio de Números</a></li>
          <li><a href="/#SorteioNomes">Sorteio de Nomes</a></li>
        </ul>
      </div>
    </header>

    <!-- AQUI É O BOTÃO CHECKBOX -->
    <div class="toggle-switch">
      <input type="checkbox" class="toggle-checkbox" id="toggle-switch" />
      <label class="toggle-label" for="toggle-switch"></label>
    </div>

    <!-- AQUI É O LAYOUT DOS NUMEROS -->
    <div class="spa-result">
      <div class="title">
        <div class="icon">
          <h3>123</h3>
        </div>
        <h2>Sorteio de Números</h2>
      </div>
      <div class="sorteador">
        <p>Sorteador</p>
        <input type="number" name="" id="" value="1" />
        <p>número entre</p>
        <input type="number" name="" id="" value="1" />
        <p>e</p>
        <input type="number" name="" id="" value="100" />
      </div>
      <div class="opcoes-checkbox">
        <div class="opcoes">
          <div class="toggle-switch">
            <input type="checkbox" class="toggle-checkbox" id="toggle-switch" />
            <label class="toggle-label" for="toggle-switch"></label>
          </div>
          <p>Não repetir número</p>
        </div>
      </div>
      <button class="btn-primario">Sortear</button>
    </div>

    <!-- AQUI É O LAYOUT DOS NOMES -->
    <div class="spa-result">
      <div class="title">
        <div class="icon">
          <h3>Aa</h3>
        </div>
        <h2>Sorteio de nomes</h2>
      </div>
      <div class="sorteador nomes">
        <p>Sortear</p>
        <input type="number" name="" id="" value="1" />
        <p>nome</p>
      </div>
      <div class="text">
        <textarea
          class="textarea"
          name=""
          placeholder="Separe os nomes por vírgulas"
        ></textarea>
      </div>
      <div class="opcoes-checkbox">
        <div class="opcoes">
          <div class="toggle-switch">
            <input type="checkbox" class="toggle-checkbox" id="toggle-switch" />
            <label class="toggle-label" for="toggle-switch"></label>
          </div>
          <p>Não repetir número</p>
        </div>
      </div>
      <button class="btn-primario">Sortear</button>
    </div>

    <div id="root"></div>
  </body>
  <script src="main.js"></script>
</html>
